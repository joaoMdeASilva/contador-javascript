<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="">

<body>
    <main>

        <!--Começo da div para centralizar o container-->
        <div id="centralizar-container">

            <!--Início da div container-->
            <div id="container">
                <header>
                    <h1>Contador</h1>
                </header>
                
                <!--início da section do corpo do contador-->
                <section id="section-corpo-contador">

                    <!--Início div contador-->
                    <div id="div-contador">
                        <span id="contador" class="fundo-gradient-sombra">
                            0
                        </span>

                    <!--Fim div contador-->
                    </div>
                    
                    <section id="seciton-botoes">
                        <button id="botao-mais" class="fundo-gradient-sombra btn" onclick="botaoMais()">+</button>
                        <button id="botao-menos" class="fundo-gradient-sombra btn" onclick="botaoMenos()">-</button>
                    </section>

                <!--Fim da section do corpo do contador-->
                </section>

            <!--Fim da div container-->
            </div>
        <!--Fim da div para centralizar o container-->
        </div>
    </main>

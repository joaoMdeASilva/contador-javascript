<body>
    <div class="container">
        <header>
            <h1>Contador</h1>
        </header>

        <!--início da section do corpo do contador-->

            <div class="box counter-box" id="counter">

            <div class="btn-container">
                <button id="plus-btn" class="btn">+</button>
                <button id="minus-btn" class="btn">-</button>
            </div>

            <!--Fim da section do corpo do contador-->
        </div>
    </div>
